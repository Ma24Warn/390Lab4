<!DOCTYPE html>
<html>
    <head>
	<meta charset="UTF-8">
	<title>Lab 4</title>
	<link rel="stylesheet" href="style.css">
    </head>
	<body>
        <form id="functionForm">
            <label for="uName">Enter a Username</label>
            <input type="text" id="uName" name="uName" maxlength="10" required><br>
            
            <label for="pWord">Enter a Password</label>
            <input type="password" id="pWord" name="pWord"><br>

            <label for="pWord2">Re-Enter a Password</label>
            <input type="password" id="pWord2" name="pWord2"><br>

            <input type="submit" id="submit" name="submit" onclick="isLegalPassword()"><br>

            

        </form>



        <script>
            functionForm.addEventListener("submit", isLegalPassword);

            function isLegalPassword(event) {

                var digitFound;
                var upperCaseFound;
                var lowerCaseFound;
                var pword = document.querySelector("#pWord").value;
                var pword2 = document.querySelector("#pWord2").value;
                var cur;
                
                for (var x = 0; x < pword.length; x++) {
                    cur = pword.charAt(x);

                    if (cur > '0' && cur < '9') {
                        digitFound = true;
                    }
                    if (cur > 'a' && cur <'z') {
                        lowerCaseFound = true;
                    }
                    if (cur > 'A' && cur <'Z') {
                        upperCaseFound = true;
                    }

                }


                var errorString = "Error(s): ";

                if (upperCaseFound == false) {
                    errorString += "Uppercase letter not found ";
                }
                if (lowerCaseFound == false) {
                    errorString += "Lowercase letter not found ";
                }
                if (digitFound == false) {
                    errorString += "Digit not found ";
                }
                if (pword.length < 8) {
                    errorString += "Password is too short ";
                }
                if (pword !== pword2) {
                    errorString += "Passwords do not match ";
                }

                if (pword === pword2 && upperCaseFound == true && lowerCaseFound == true && digitFound == true && pword.length < 8) {
                    return true;
                }
                else {
  
                    alert(errorString);
                    return false;
                }

                
            }

        </script>



	</body>
</html>
